

<!-- Drawer to separate page-->
 <mat-drawer-container class="example-container">
  <!-- Table Left-->
  <mat-drawer mode="side" opened style="align-items: center; align-content: center;">
    <h3 
    style="text-align: center;"
    >
    Search Movies below 
    </h3>
    
    <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter Search">
  </mat-form-field>

  <br/>
  <br/>
  <!-- Dialog button-->

    <button 
    style="font-size: 20px; background-color: #4b4fb2; color: white; width: 100%;"
    mat-raised-button (click)="openDialog()">Add Movie</button>
  
  </mat-drawer>
<mat-drawer-content>
  <!--Table Right -->
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Title Column -->
    <ng-container matColumnDef="title" >
      <th mat-header-cell *matHeaderCellDef style="text-align: center"
      style=" color: white; background-color: gray; text-align: center; font-size: 20px;" mat-sort-header
      > 
        Movie Title </th>
      <td mat-cell *matCellDef="let movie" style="background-color:#4b4fb2; color: white; text-align: center;"> 
        <a [routerLink] ="['/movies/movieid']" style="color: white;">{{movie.title}}</a> <br/> {{movie.image_url}}<br/>(${{movie.price}})
      </td>
    </ng-container>
  
    <!-- Genre Column -->
    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef style=" color: white; background-color: gray; text-align: center; font-size: 20px;" mat-sort-header> Genres </th>
      <td mat-cell *matCellDef="let movie" style="text-align: center"> {{movie.genre}} </td>
    </ng-container>
  
    <!-- Prices Column -->
    <ng-container matColumnDef="price"style="text-align: center">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> </th>
      <td mat-cell *matCellDef="let movie"> </td>
    </ng-container>
  
    <!-- Description Column -->
    <ng-container matColumnDef="description"style="text-align: center">
      <th mat-header-cell *matHeaderCellDef style="color: white; background-color: gray; text-align: center; font-size: 20px;" mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let movie"style="background-color:#4b4fb2; color: white; text-align: center;"> {{movie.description}} </td>
    </ng-container>
    <ng-container >
      <th mat-header-cell *matHeaderCellDef>Cart</th>
      <td mat-cell *matCellDef="let movie"><button>Add to Cart</button></td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef ></th>
      <td matt-cell *matCellDef="let movie"></td>
    </ng-container>

    <ng-container matColumnDef="image_url"style="text-align: center">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> </th>
      <td mat-cell *matCellDef="let movie"> </td>
    </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator 
  style="background-color: gray; color: white;"
  [pageSizeOptions]="[ 10, 20, 50]" showFirstLastButtons></mat-paginator>
</mat-drawer-content>
</mat-drawer-container>
